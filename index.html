<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link href="/icon/favicon (9).ico" rel="icon" type="image/x-icon">
  <style>.logo-img {
  width: 272px;
  height: auto;
  margin-bottom: 24px;
}

    /* ===== Base ===== */
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      color: #222;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 160px;
    }

    /* Logo (2010) */
    .logo {
      font-family: "Times New Roman", Georgia, serif;
      font-size: 94px;
      font-weight: bold;
      letter-spacing: -1.5px;
      margin-bottom: 24px;
      text-shadow: 1px 1px 0 #d5d5d5;
    }

    .blue   { color: #3366cc; }
    .red    { color: #dc3912; }
    .yellow { color: #ff9900; }
    .green  { color: #109618; }

    /* Search box */
    .search-box {
      width: 480px;
      height: 34px;
      font-size: 16px;
      padding: 0 10px;
      border: 1px solid #d9d9d9;
      border-radius: 1px;
    }

    .search-box:focus {
      outline: none;
      border-color: #4d90fe;
    }

    /* Buttons */
    .buttons {
      margin-top: 22px;
    }

    button {
      background: #f5f5f5;
      border: 1px solid #dcdcdc;
      border-radius: 2px;
      color: #444;
      font-size: 13px;
      padding: 7px 14px;
      margin: 0 5px;
      cursor: pointer;
    }

    button:hover {
      background: #f8f8f8;
      border-color: #c6c6c6;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      border-top: 1px solid #e4e4e4;
      font-size: 13px;
      color: #666;
      padding: 10px 20px;
      display: flex;
      gap: 22px;
    }

    footer span:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .search-box {
        width: 90%;
      }

      .logo {
        font-size: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
   <img src="images/google-logo.png" alt="Google" class="logo-img">
    <input type="text" id="searchInput" class="search-box" autofocus>

    <div class="buttons">
      <button id="searchBtn">Google Search</button>
      <button id="luckyBtn">I’m Feeling Lucky</button>
    </div>
  </div>

 <footer>
  <div class="footer-left">
    <span>Advertising</span>
    <span>Business</span>
    <span>About</span>
  </div>

  <div class="footer-right">
    ©2013 Google
  </div>
</footer>

 <script>
  const input = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const luckyBtn = document.getElementById("luckyBtn");

  function googleSearch() {
    const query = input.value.trim();
    if (query !== "") {
      window.location.href =
        "https://www.google.com/search?q=" + encodeURIComponent(query);
    }
  }

  // Enter key
  input.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      googleSearch();
    }
  });

  // Google Search button
  searchBtn.addEventListener("click", googleSearch);

  // I'm Feeling Lucky
  luckyBtn.addEventListener("click", function () {
    const query = input.value.trim();
    if (query !== "") {
      window.location.href =
        "https://www.google.com/search?btnI=1&q=" +
        encodeURIComponent(query);
    }
  });
</script>

</body>
</html>
