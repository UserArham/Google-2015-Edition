<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google</title>
  <link href="/icon/favicon (9).ico" rel="icon" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #222;
      min-height: 100vh;
    }

    /* Top bar */
    .top-bar {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: fixed;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #e4e4e4;
      box-sizing: border-box;
      z-index: 100;
      gap: 15px;
    }

    .top-bar a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
      font-weight: 500;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .apps-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .apps-btn img {
      width: 24px;
      height: 24px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Main container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 180px; /* space for top bar */
      padding: 0 20px;
    }

    /* Google Logo PNG */
    .logo-img {
      width: 272px;
      height: auto;
      margin-bottom: 24px;
    }

    /* Search box */
    .search-box {
      width: 480px;
      height: 34px;
      font-size: 16px;
      padding: 0 10px;
      border: 1px solid #d9d9d9;
      border-radius: 1px;
    }

    .search-box:focus {
      outline: none;
      border-color: #4d90fe;
    }

    /* Buttons */
    .buttons {
      margin-top: 22px;
    }

    button {
      background: #f5f5f5;
      border: 1px solid #dcdcdc;
      border-radius: 2px;
      color: #444;
      font-size: 13px;
      padding: 7px 14px;
      margin: 0 5px;
      cursor: pointer;
    }

    button:hover {
      background: #f8f8f8;
      border-color: #c6c6c6;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      border-top: 1px solid #e4e4e4;
      font-size: 13px;
      color: #666;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      box-sizing: border-box;
    }

    .footer-left {
      display: flex;
      gap: 22px;
    }

    .footer-left a {
      text-decoration: none;
      color: #666;
    }

    .footer-left a:hover {
      text-decoration: underline;
    }

    .footer-right {
      white-space: nowrap;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .search-box {
        width: 90%;
      }

      .logo-img {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <a href="https://mail.google.com" target="_blank" rel="noopener">Gmail</a>
    <a href="https://www.google.com/imghp" target="_blank" rel="noopener">Images</a>
    <button class="apps-btn" title="Google apps" aria-label="Google apps">
      <img src="9d83c89d-f600-47cd-95f7-db869c8f9eea.png" alt="Apps" />
    </button>
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User" class="user-avatar" />
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Google Logo PNG -->
    <img src="images/google-logo.png" alt="Google Logo" class="logo-img" />

    <!-- Search Box -->
    <input type="text" id="searchInput" class="search-box" autofocus placeholder="Search Google or type a URL" />

    <!-- Buttons -->
    <div class="buttons">
      <button id="searchBtn">Google Search</button>
      <button id="luckyBtn">I’m Feeling Lucky</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <a href="https://ads.google.com" target="_blank" rel="noopener">Advertising</a>
      <a href="https://www.google.com/services/" target="_blank" rel="noopener">Business</a>
      <a href="https://about.google/" target="_blank" rel="noopener">About</a>
    </div>
    <div class="footer-right">© 2013 Google</div>
  </footer>

  <!-- JavaScript -->
  <script>
    const input = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const luckyBtn = document.getElementById("luckyBtn");

    function googleSearch() {
      const query = input.value.trim();
      if (!query) return;
      window.location.assign(
        "https://www.google.com/search?q=" + encodeURIComponent(query)
      );
    }

    function feelingLucky() {
      const query = input.value.trim();
      if (!query) return;
      window.location.assign(
        "https://www.google.com/search?btnI=1&q=" + encodeURIComponent(query)
      );
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") googleSearch();
    });

    searchBtn.onclick = googleSearch;
    luckyBtn.onclick = feelingLucky;
  </script>

</body>
</html>
