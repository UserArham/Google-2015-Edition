<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google</title>
  <link rel="icon" href="/icon/favicon (9).ico" type="image/x-icon" />
  <style>
    body {
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
      font-family: Times New Roman, serif;
      font-size: 14px;
    }
    a {
      color: blue;
      text-decoration: underline;
      font-size: 12px;
    }
    table {
      margin: 0 auto;
      margin-top: 150px;
    }
    input[type="text"] {
      width: 350px;
      font-size: 14px;
    }
    input[type="submit"], input[type="button"] {
      font-size: 12px;
      padding: 3px 8px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div style="text-align: right; margin: 10px 20px 0 0;">
    <a href="https://mail.google.com" target="_blank">Gmail</a> |
    <a href="https://www.google.com/imghp" target="_blank">Images</a> |
    <a href="#" title="Google Apps">Apps</a> |
    <a href="#"><img src="https://www.w3schools.com/howto/img_avatar.png" alt="User" width="20" height="20" style="vertical-align: middle; border: 0;" /></a>
  </div>

  <!-- Main search form centered -->
  <table>
    <tr>
      <td align="center">
        <img src="images/google-logo.png" alt="Google Logo" width="272" height="auto" border="0" />
      </td>
    </tr>
    <tr>
      <td align="center" style="padding-top: 15px;">
        <form action="https://www.google.com/search" method="get" name="searchForm">
          <input type="text" name="q" size="40" maxlength="255" autofocus />
          <br /><br />
          <input type="submit" value="Google Search" />
          <input type="button" value="I'm Feeling Lucky" onclick="feelingLucky()" />
        </form>
      </td>
    </tr>
  </table>

  <!-- Footer -->
  <div style="text-align: center; margin-top: 100px; font-size: 12px; color: gray;">
    <a href="https://ads.google.com" target="_blank">Advertising</a> |
    <a href="https://www.google.com/services/" target="_blank">Business</a> |
    <a href="https://about.google/" target="_blank">About</a>
    <br /><br />
    &copy; 2013 Google
  </div>

  <script type="text/javascript">
    function feelingLucky() {
      var query = document.searchForm.q.value;
      if (query.length === 0) return;
      window.location.href = 'https://www.google.com/search?btnI=1&q=' + encodeURIComponent(query);
    }
  </script>

</body>
</html>
